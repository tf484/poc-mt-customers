_schema-version: 3.3.0
ID: poc-mt-customers
description: Aicomp MT POC Customers
version: 1.0.0
modules:
  
  - name: poc-mt-customers-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: poc-mt-customers-db
      - name: poc-mt-customers-auth
      - name: poc-mt-customer-logging
      - name: app-api
        properties:
          SUBSCRIPTION_URL: ~{app-protocol}://\${tenant_subdomain}-~{app-uri}      
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
      disk-quota: 512M
      memory: 512M
      readiness-health-check-http-endpoint: /health
      readiness-health-check-type: http
    build-parameters:
      builder: npm
  
  - name: poc-mt-customers-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: poc-mt-customers-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - pocmtcustomers.zip
          name: pocmtcustomers
          target-path: resources/
  
  - name: pocmtcustomers
    type: html5
    path: app/pocmtcustomers
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms:
        []

  - name: poc-mt-customers
    type: approuter.nodejs
    path: app/router
    properties:
      TENANT_HOST_PATTERN: ^(.*)-${default-uri}
    parameters:
      keep-existing-routes: true
      disk-quota: 256M
      memory: 256M
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api # must be used in xs-app.json as well
          url: ~{srv-url}
          forwardAuthToken: true
      - name: poc-mt-customers-auth
      - name: poc-mt-customers-html5-runtime
      - name: poc-mt-customers-destination-service
      - name: poc-mt-customer-logging
    provides:
      - name: app-api
        properties:
          app-protocol: ${protocol}
          app-uri: ${default-uri}

resources:

  - name: poc-mt-customers-db
    type: org.cloudfoundry.managed-service
    parameters:
      service: service-manager
      service-plan: container

  - name: poc-mt-customer-logging
    type: org.cloudfoundry.managed-service
    parameters:
      service: application-logs
      service-name: poc-mt-customer-logging-${space}
      service-plan: lite

  - name: poc-mt-customers-auth
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        tenant-mode: shared
        xsappname: poc-mt-customers-${org}-${space}
      path: ./xs-security.json
      service: xsuaa
      service-plan: application

  - name: poc-mt-customers-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: poc-mt-customers-html5-srv
      service-plan: app-host

  - name: poc-mt-customers-html5-runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service-name: poc-mt-customers-html5-runtime
      service-plan: app-runtime
      service: html5-apps-repo

  - name: poc-mt-customers-destination-service
    type: org.cloudfoundry.managed-service
    requires:
      - name: srv-api
    parameters:
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
              - Authentication: NoAuthentication
                HTML5.DynamicDestination: true
                HTML5.ForwardAuthToken: true
                Name: mtpoccustomers-api
                ProxyType: Internet
                Type: HTTP
                URL: ~{srv-api/srv-url}
            existing_destinations_policy: update
        version: 1.0.0
      service: destination
      service-name: poc-mt-customers-destination-service
      service-plan: lite

  - name: poc-mt-customers-registry
    type: org.cloudfoundry.managed-service
    requires:
      - name: srv-api
    parameters:
      service: saas-registry
      service-plan: application
      config:
        xsappname: poc-mt-customers-${org}-${space}
        appName: poc-mt-customers-${org}-${space}
        displayName: Aicomp Customers
        description: Aicomp MT POC Customers
        category: Aicomp Saas Apps
        appUrls:
          getDependencies: ~{srv-api/srv-url}/-/cds/saas-provisioning/dependencies
          onSubscription: ~{srv-api/srv-url}/-/cds/saas-provisioning/tenant/{tenantId}
          onSubscriptionAsync: true
          onUnSubscriptionAsync: true
          onUpdateDependenciesAsync: true
          callbackTimeoutMillis: 300000 # Increase if your deployments are taking longer than that

parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
