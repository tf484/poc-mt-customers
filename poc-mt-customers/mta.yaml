_schema-version: 3.3.0
ID: poc-mt-customers
version: 1.0.0
description: "Aicomp MT POC Customers"
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
modules:
  - name: poc-mt-customers-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
      readiness-health-check-type: http
      readiness-health-check-http-endpoint: /health
      memory: 256M
      disk-quota: 512M
    build-parameters:
      builder: npm
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: poc-mt-customers-auth
      - name: poc-mt-customers-db
      - name: poc-mt-customers-destination
      - name: poc-mt-customers-connectivity
      - name: poc-mt-customers-logging

  - name: poc-mt-customers
    type: approuter.nodejs
    path: app/router
    parameters:
      keep-existing-routes: true
      disk-quota: 256M
      memory: 256M
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api # must be used in xs-app.json as well
          url: ~{srv-url}
          forwardAuthToken: true
      - name: poc-mt-customers-auth
      # - name: mtx-api
      #   group: destinations
      #   properties:
      #     name: mtx-api # must be used in xs-app.json as well
      #     url: ~{mtx-url}
      - name: poc-mt-customers-destination
      - name: poc-mt-customers-connectivity
      - name: poc-mt-customers-logging
      - name: poc-mt-customers-html5-runtime
    properties:
      TENANT_HOST_PATTERN: "^(.*)-${default-uri}"
    provides:
      - name: app-api
        properties:
          app-protocol: ${protocol}
          app-uri: ${default-uri}
          cf-app-name: ${app-name}

  - name: poc-mt-customers-mtx
    type: nodejs
    path: gen/mtx/sidecar
    build-parameters:
      builder: npm-ci
    parameters:
      memory: 256M
      disk-quota: 512M
    provides:
      - name: mtx-api
        properties:
          mtx-url: ${default-url}
    requires:
      - name: poc-mt-customers-auth
      - name: poc-mt-customers-registry
      - name: app-api
        properties:
          SUBSCRIPTION_URL: ~{app-protocol}://\${tenant_subdomain}-~{app-uri}
          saasAppName: ${org}-${space}-~{cf-app-name}
          cfAppName: ~{cf-app-name}
      - name: poc-mt-customers-db
      - name: poc-mt-customers-destination
      - name: poc-mt-customers-connectivity
      - name: poc-mt-customers-logging
      - name: poc-mt-customers-cis-central
      - name: aic-credential-store
    properties:
      tenantSeparator: '-'

  - name: poc-mt-customers-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: poc-mt-customers-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - pocmtcustomers.zip
          name: pocmtcustomers
          target-path: resources/

  - name: pocmtcustomers
    type: html5
    path: app/customers
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms:
        []

  - name: poc-mt-customers-destination-content 
    type: com.sap.application.content
    build-parameters:
      no-source: true
    requires:
     - name: poc-mt-customers-destination
       parameters:
        content-target: true
     - name: srv-api
     - name: poc-mt-customers-auth
       parameters:
        service-key:
          name: poc-mt-customers-auth-key
    parameters:
      content:
        instance:
         destinations:
          - Name: aic-customers-app
            Authentication: OAuth2UserTokenExchange
            TokenServiceInstanceName: poc-mt-customers-auth
            TokenServiceKeyName: poc-mt-customers-auth-key
            URL: ~{srv-api/srv-url}
            HTML5.DynamicDestination: true
            WebIDEEnabled: true
            WebIDEUsage: odata_gen
         existing_destinations_policy: update

resources:
  - name: poc-mt-customers-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: broker
      path: ./xs-security.json
      config:
        xsappname: poc-mt-customers-${org}-${space}
        tenant-mode: shared

  - name: poc-mt-customers-registry
    type: org.cloudfoundry.managed-service
    requires:
      - name: mtx-api
    parameters:
      service: saas-registry
      service-plan: application
      config:
        xsappname: poc-mt-customers-${org}-${space}
        appName: poc-mt-customers-${org}-${space}
        displayName: Aicomp Customers App
        description: Aicomp MT POC Customers
        category: 'Applications / Multi-Customer Partner Solutions'
        appUrls:
          getDependencies: ~{mtx-api/mtx-url}/-/cds/saas-provisioning/dependencies
          onSubscription: ~{mtx-api/mtx-url}/-/cds/saas-provisioning/tenant/{tenantId}
          onSubscriptionAsync: true
          onUnSubscriptionAsync: true
          onUpdateDependenciesAsync: true
          callbackTimeoutMillis: 300000 # Increase if your deployments are taking longer than that

  - name: poc-mt-customers-db
    type: org.cloudfoundry.managed-service
    parameters:
      service: service-manager
      service-plan: container

  - name: poc-mt-customers-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: poc-mt-ocustomers-html5-srv
      service-plan: app-host
  - name: poc-mt-customers-html5-runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service-name: poc-mt-customers-html5-runtime
      service-plan: app-runtime
      service: html5-apps-repo

  - name: poc-mt-customers-destination
    type: org.cloudfoundry.managed-service
    requires:
      - name: srv-api
      - name: poc-mt-customers-auth
        parameters:
          service-key:
          name: poc-mt-customers-auth-key
    parameters:
      config:
        xsappname: poc-mt-customers-destination
        HTML5Runtime_enabled: true
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
              # - Name: aic-customers-app
              #   Authentication: OAuth2UserTokenExchange
              #   TokenServiceInstanceName: poc-mt-customers-auth
              #   TokenServiceKeyName: poc-mt-customers-auth-key
              #   URL: ~{srv-api/srv-url}
              #   HTML5.DynamicDestination: true
              #   WebIDEEnabled: true
              #   WebIDEUsage: odata_gen
              #   existing_destinations_policy: update
        version: 1.0.0
      service: destination
      service-plan: lite

  - name: poc-mt-customers-connectivity
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        xsappname: poc-mt-customers-connectivity
      service: connectivity
      service-plan: lite

  - name: poc-mt-customers-logging
    type: org.cloudfoundry.managed-service
    parameters:
      service: application-logs
      service-name: poc-mt-customers-${space}
      service-plan: lite
  
  - name: poc-mt-customers-cis-central
    type: org.cloudfoundry.managed-service
    requires:
      - name: poc-mt-customers-auth
    parameters:
      service: cis
      service-plan: central

  - name: aic-credential-store
    type: org.cloudfoundry.existing-service